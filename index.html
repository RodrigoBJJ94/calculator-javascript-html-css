<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3695136153697131"
     crossorigin="anonymous"></script>
     <script data-ad-client="ca-pub-3695136153697131" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculator">
            <tr>
                <td colspan='4'><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="button button-clear">C</button></td>
                <td><button class="button button-number">(</button></td>
                <td><button class="button button-number">)</button></td>
                <td><button class="button button-number">/</button></td>
            </tr>
            <tr>
                <td><button class="button button-number">7</button></td>
                <td><button class="button button-number">8</button></td>
                <td><button class="button button-number">9</button></td>
                <td><button class="button button-number">*</button></td>
            </tr>
            <tr>
                <td><button class="button button-number">4</button></td>
                <td><button class="button button-number">5</button></td>
                <td><button class="button button-number">6</button></td>
                <td><button class="button button-number">+</button></td>
            </tr>
            <tr>
                <td><button class="button button-number">1</button></td>
                <td><button class="button button-number">2</button></td>
                <td><button class="button button-number">3</button></td>
                <td><button class="button button-number">-</button></td>
            </tr>
            <tr>
                <td><button class="button button-number">.</button></td>
                <td><button class="button button-number">0</button></td>
                <td><button class="button button-delete">&laquo;</button></td>
                <td><button class="button button-equal">=</button></td>
            </tr>
        </table>
    </section>
    <footer class="name">Criado por Rodrigo Brentano</footer>

    <script src="./assets/js/main.js"></script>

</body>

</html>
